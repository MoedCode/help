<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <h1>Update Profile</h1>
    <form id="updateProfileForm" enctype="multipart/form-data">
        <label for="profile_image">Profile Image:</label>
        <input type="file" id="profile_image" name="profile_image"><br><br>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio"></textarea><br><br>
        <label for="profession">Profession:</label>
        <input type="text" id="profession" name="profession"><br><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location"><br><br>
        <button type="submit">Update Profile</button>
    </form>

    <!-- Response Container (Results will be printed here) -->
    <div id="responseContainer" style="border: 1px solid #ddd; padding: 10px; margin-top: 20px;">
        <h2>Results</h2>
        <p id="login_res"></p>
        <p id="update_res"></p>
    </div>

    <script>
        const loginRes = document.getElementById("login_res");
        const updateRes = document.getElementById("update_res");

        // Function to handle login
        async function login(username, password) {
            const response = await fetch("http://127.0.0.1:8000/api/login/", {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include', // Include cookies for session
                body: JSON.stringify({ username, password })
            });
            const data = await response.json();
            if (response.ok) {
                console.log('Login successful:', data);
                loginRes.innerHTML = `<strong>Login Success:</strong> ${JSON.stringify(data, null, 2)}`;
            } else {
                console.error('Login failed:', data);
                loginRes.innerHTML = `<strong style="color: red;">Login Failed:</strong> ${JSON.stringify(data, null, 2)}`;
            }
        }

        // Function to handle profile update
        async function updateProfile(formData) {
            const response = await fetch("http://127.0.0.1:8000/api/profile_update/", {
                method: 'PUT',
                credentials: 'include', // Include cookies for session
                body: formData
            });
            const data = await response.json();
            if (response.ok) {
                console.log('Profile updated successfully:', data);
                updateRes.innerHTML = `<strong>Profile Updated:</strong> ${JSON.stringify(data, null, 2)}`;
            } else {
                console.error('Profile update failed:', data);
                updateRes.innerHTML = `<strong style="color: red;">Update Failed:</strong> ${JSON.stringify(data, null, 2)}`;
            }
        }

        // Event listener for login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            await login(username, password);
        });

        // Event listener for profile update form
        document.getElementById('updateProfileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('profile_image', document.getElementById('profile_image').files[0]);
            formData.append('bio', document.getElementById('bio').value);
            formData.append('profession', document.getElementById('profession').value);
            formData.append('location', document.getElementById('location').value);
            await updateProfile(formData);
        });
    </script>
</body>
</html>
